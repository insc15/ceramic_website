<!DOCTYPE html>
<head>
    <title>HAIHA CERAMIC</title>
    <meta charset="utf-8"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<html>
    <body>
        <div class="page-header"></div>
        <div class="page-body">
            <div class="banner">SHOP</div>
            <section class="product_section">
                <div class="sort_section">
                    <h3>Sort By</h3>
                    <label class="rad_checkbox">Price
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad_checkbox">A - Z
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad_checkbox">Z - A
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="grid_group e_center product_list">
                </div>
            </section>
        </div>
        <div class="page-footer"></div>
    </body>
    <script>
        Get_Product().then(data => {
            for (let i = 0;i < data.length - 1;i++){
                let product = new Product(data[i].id,data[i].name,data[i].price,data[i].description,data[i].image_id);
                $(".product_list").append(`<div class="item" product=""><img gsrc="${product.preview_image()}"><h3>${product.name}</h3><span class="price">${product.price}</span></div>`);
            }
            load_img();
        })
    </script>
</html>
