<!DOCTYPE html>
<head>
    <title>HAIHA CERAMIC</title>
    <meta charset="utf-8"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<html>
    <body>
        <div class="page-header"></div>
        <div class="page-body">
            <div class="banner">SHOP</div>
            <section class="product_section">
                <div class="sort_section">
                    <h3>Sort By</h3>
                    <label class="rad_checkbox">Price
                        <input type="radio" checked="checked" name="radio" data-string="order_by=price">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad_checkbox">Z - A
                        <input type="radio" checked="checked" name="radio" data-string="order_by=price&sort=asc">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad_checkbox">A - Z
                        <input type="radio" checked="checked" name="radio" data-string="order_by=price&sort=desc">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <script>
                    $("input").click(function (){
                        $(".product_list").empty();
                        Get_Product($(this).attr("data-string")).then(product => {
                            for (let i = 0;i < product.length;i++){
                                $(".product_list").html($(".product_list").html() + `<div class="item" product="${product[i].id}"><img src="${product[i].preview_image()}"><h3>${product[i].name}</h3><span class="price">${product[i].get_price()}</span></div>`);
                                i + 1 == product.length ? product[i].set_clickable() : false; 
                            }
                        });
                    })
                </script>
                <div class="grid_group e_center product_list">
                </div>
            </section>
        </div>
        <div class="page-footer"></div>
    </body>
    <script>
        Get_Product().then(product => {
            for (let i = 0;i < product.length;i++){
                $(".product_list").html($(".product_list").html() + `<div class="item" product="${product[i].id}"><img src="${product[i].preview_image()}"><h3>${product[i].name}</h3><span class="price">${product[i].get_price()}</span></div>`);
                i + 1 == product.length ? product[i].set_clickable() : false; 
            }
        });
    </script>
</html>
