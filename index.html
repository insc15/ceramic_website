<!DOCTYPE html>
<head>
    <title>Tặng mi béo</title>
    <meta charset="utf-8"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<html>
    <body>
        <div>
            <label for="aaa">Nhập mật khẩu</label><br>
            <input type="text" name="aaa" id="">
            <button onclick="abc();">Kiểm tra</button>
            <h1 style="display: none;">ĐỊT CỤ MÀY ANHIUEM :)))</h1>
        </div>
        <script>
            function abc(){
                if (document.getElementsByTagName('input')[0].value == "miyeupap"){
                    document.getElementsByTagName('label')[0].style.display = "none";
                    document.getElementsByTagName('input')[0].style.display = "none";
                    document.getElementsByTagName('button')[0].style.display = "none";
                    document.getElementsByTagName('h1')[0].style.display = "block";
                }  
            }
        </script>
    </body>
</html>
